<h3 class="accent">color-mix()</h3>
<style>
  [data-example='color-mix'] > div {
    display: flex;
    flex-direction: row;
    border: 1px solid var(--color-neutral-100);
  }
  .colors {
    height: 100px;
    flex: 1 0 auto;
    background-color: color-mix(
      in hsl shorter hue,
      #d265e9,
      #73ff00 var(--percentage)
    );
  }
  :nth-child(1 of .colors) {
    --percentage: 0%;
  }
  :nth-child(2 of .colors) {
    --percentage: 12.5%;
  }
  :nth-child(3 of .colors) {
    --percentage: 25%;
  }
  :nth-child(4 of .colors) {
    --percentage: 37.5%;
  }
  :nth-child(5 of .colors) {
    --percentage: 50%;
  }
  :nth-child(6 of .colors) {
    --percentage: 62.5%;
  }
  :nth-child(7 of .colors) {
    --percentage: 75%;
  }
  :nth-child(8 of .colors) {
    --percentage: 87.5%;
  }
  :nth-child(9 of .colors) {
    --percentage: 100%;
  }
</style>
