  [data-example='color-mix'] > div {
    display: flex;

  }
  .colors {
    height: 100px;
    flex: 1 0 auto;
    background-color: color-mix(
      in hsl shorter hue,

    --percentage: 0%;
  }
  :nth-child(2 of .colors) {
    --percentage: 12.5%;
  }
  :nth-child(3 of .colors) {
    --percentage: 25%;
  }

    --percentage: 62.5%;
  }
  :nth-child(7 of .colors) {
    --percentage: 75%;
  }
  :nth-child(8 of .colors) {
    --percentage: 87.5%;
  }
  :nth-child(9 of .colors) {
    --percentage: 100%;
  }
</style>
