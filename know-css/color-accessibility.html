<h3 class="accent">Color Accessibility</h3>
<style>
  :root {
    --l-threshold: 0.7;
    --l: clamp(0, (var(--l-threshold) / l - 1) * infinity, 1);
  }
  div:not([data-example]) {
    color: oklch(from var(--color) var(--l) 0 h);
    background-color: var(--color);
  }
  .zero {
    --color: black;
  }
  .one {
    --color: white;
  }
  input:checked ~ .zero {
    --color: #6699cc;
  }
</style>
